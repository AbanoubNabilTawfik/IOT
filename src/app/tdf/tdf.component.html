<div class="container">
    <form  #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        {{userForm.value |json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>User Name</label>
            <input type="text" [class.is-invalid]="name.invalid && name.touched" required  name="txtName" #name="ngModel" [(ngModel)]="userModel.name" class="form-control">
            <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required</small>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="txtEmail" [(ngModel)]="userModel.email" #email="ngModel" class="form-control">
        </div>

        <div class="form-group">
            <label>Phone </label>
            <input type="tel" pattern="^\d{11}$" [class.is-invalid]="phone.touched&&phone.invalid" name="txtPhone" [(ngModel)]="userModel.phone" #phone="ngModel"  class="form-control">
            <small class="text-danger" *ngIf="phone.touched&&phone.invalid" name="txtPhone" [(ngModel)]="userModel.phone">Phone must be 11 digit</small>
        </div>

        <div class="form-group">
            <select class="custom-select" name="ddlTopic" [(ngModel)]="userModel.topic" #topic="ngModel" >
                <option>
                    I'm interested in
                </option>
                <option *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>

        <input type="submit" [disabled]="userForm.form.invalid" class="btn btn-primary" value="Submit">

    </form>
</div>
